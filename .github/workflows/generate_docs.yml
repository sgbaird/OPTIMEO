name: Generate Documentation

on:
  push:
    branches: [ "main" ]  # Change to your default branch if not 'main'
    paths:
      - 'optimeo/**'
      - 'makedocs.sh'

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git history access

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Use your preferred Python version

      - name: Install pdoc
        run: pip install pdoc

      - name: Make docs script executable
        run: chmod +x makedocs.sh

      - name: Generate documentation
        run: |
          pdoc ./optimeo --logo logo.png --docformat numpy -o ./docs
          cp resources/logo.png ./docs/
          cp resources/logo.png ./docs/optimeo/

      - name: Commit and push docs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add docs/
          git commit -m "Update documentation [skip ci]" || echo "No changes to commit"
          git push
